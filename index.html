<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieMeerKat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI0B0aIkj-pe1nbofWBBTXGswH4dBA-ck&callback=initMap">
        </script>
    <script src="main.js"></script>

</head>

<body>
    <div class='progress progress-striped active'>
        <div class='progress-bar progress-bar-striped bg-info' id='bar' role='progressbar' style='width: 0%;'></div>
    </div>
    <nav class="navbar justify-content-start navbar-dark row">
        <a class="navbar-brand" href="/">
            <img src="movie-meerkat.png" alt="movie logo" class="logo">
            <a class="navbar-brand">Movie<span style="color: red;">Meerkat</span></a>
          </a>
    </nav>

    <div class="container">
            <form id="searchForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search for a movie title" id="searchText" autocomplete="off" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-info" type="submit" id="searchButton">Find Movie</button>
                    </div>
                </div>
            </form>
        </div>

    <section class="container">
        <div class="row movie-container text-center"></div>
    </section>

    <section class="container">
            <div class="movie-wrapper row text-left">
                    <section class="movie-stats col-md-4 text-center">
                        <img class="img-fluid poster">
                        <div class="movieReviews">
                            <p class="movieRatingContainer">
                                <i class="starIcon"></i>
                                <span class="movieRatingData"></span>
                            </p>
                        </div>
                        <h4 class="summary"></h4>
                        <p class="movieSummary"></p>
                        <div class="back-container container">
                            <button class="backButton btn btn-outline-danger text-center"></button>
                        </div>
                        <div class="searchBarContainer container d-sm-none d-md-block">
                            <h5 class="searchNearby"></h5>
                            <input type="text" placeholder ='Search for theater...' id="searchBar">
                            <input type="submit" id="submitButton">
                        </div> 
                    </section>
                    <section class="movie-trailer-container col-md-8">
                            <h1 class="movieTitle"></h1>
                            <div class="movieTrailer"></div>
                            <div class="nytReviewContainer">
                                <h4 class="reviewTitle"></h4> 
                                <p class="nytReview"></p> 
                            </div>
                            <div class="row justify-content-center m-5 d-none d-sm-block d-md-none">
                            <div class="container">
                                <h5 class="searchNearby"></h5>
                                <input type="text" value ='9200 Irvine Center Drive, Irvine California 92618' id="searchBar">
                                <input type="submit" id="submitButton">
                            </div> 
                        </div>
                            <h5 class="mapOfTheaters"></h5>
                            <div id="map"></div> 
                    </section>
            </div>
    </section>

  <!-- Modal -->
  <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalLabel" aria-hidden="true">
    <div class="modal-dialog bg-dark" role="document">
      <div class="modal-content bg-dark">
        <div class="modal-header bg-danger border-0">
          <h5 class="modal-title" id="locationModalLabel">Welcome to Movie Meerkat!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bg-dark">
          This website utilizes geolocation to help you quickly locate your nearest theaters. Please select <b>Enable</b> if you would like to use this feature. Otherwise, please select <b>Exit</b>.
        </div>
        <div class="modal-footer bg-dark border-0">
          <button type="button" class="btn btn-danger" id="enableGeolocation">Enable</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
